<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Netflix - Davi Diaz</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#" aria-label="Página inicial">
                <img src="/netflixlogo.png" alt="Netflix Logo" width="150px">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form method="POST">
                <div class="input_box">
                    <label for="email">Email ou número de telefone</label>
                    <input id="email" name="email" required type="email" placeholder="Email ou Número de telefone">
                </div>

                <div class="input_box">
                    <label for="password">Senha</label>
                    <input id="password" name="password" required type="password" placeholder="Senha">
                </div>

                <div>
                    <button type="submit" class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="remember" name="remember" style="margin: 0;padding: 0; height: 13px;"></span>
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
